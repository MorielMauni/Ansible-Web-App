<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ansible Job Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ansible Job Runner</h1>
  <div class="job-form">
    <label for="playbook">Playbook:</label>
    <select id="playbook"></select>
    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" placeholder="target-host">
    <button id="runButton">Run Playbook</button>
  </div>
  <h2>Recent Jobs</h2>
  <table id="jobsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Playbook</th>
        <th>Host</th>
        <th>Status</th>
        <th>Started</th>
        <th>Completed</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <pre id="modalLogs"></pre>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
